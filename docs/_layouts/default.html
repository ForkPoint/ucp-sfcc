<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }} - Universal Commerce Protocol for Salesforce Commerce Cloud{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="UCP, Universal Commerce Protocol, SFCC, Salesforce Commerce Cloud, checkout, payment integration, e-commerce, API, cartridge">

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">

    {% seo %}
</head>
<body>
    <div class="site-wrapper">
        <!-- Header -->
        <header class="site-header">
            <div class="container">
                <div class="header-content">
                    <a href="{{ '/' | relative_url }}" class="site-title">
                        <h1>{{ site.title }}</h1>
                    </a>
                    <nav class="site-nav">
                        <ul>
                            {% for item in site.navigation %}
                            <li>
                                <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
                                    {{ item.title }}
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="site-main">
            <div class="main-container">
                <aside class="toc-sidebar" id="toc-sidebar">
                    <nav class="toc-nav" id="toc-nav">
                        <h3 class="toc-title">Table of Contents</h3>
                        <ul class="toc-list" id="toc-list"></ul>
                    </nav>
                </aside>
                <article class="content">
                    {{ content }}
                </article>
            </div>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="container">
                <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
                <p>
                    <a href="https://github.com/ForkPoint/ucp-sfcc" target="_blank" rel="noopener noreferrer">
                        <svg style="display: inline-block; vertical-align: middle; width: 16px; height: 16px; margin-right: 4px;" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                        </svg>
                        GitHub Repository
                    </a> |
                    <a href="https://ucp.dev/" target="_blank" rel="noopener noreferrer">UCP Specification</a> |
                    <a href="https://developer.salesforce.com/docs/commerce/commerce-api/overview" target="_blank" rel="noopener noreferrer">SFCC Documentation</a>
                </p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
